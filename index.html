<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break My Heart ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb3c1, #ffe5ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* BIG HEART */
    .heart {
      width: 280px;
      height: 250px;
      background: #e63946;
      position: relative;
      transform: rotate(-45deg);
      margin: 40px auto;
      cursor: pointer;
      animation: heartbeat 1.2s infinite;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 280px;
      height: 250px;
      background: #e63946;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -140px; left: 0; }
    .heart::after { left: 140px; top: 0; }

    @keyframes heartbeat {
      0% { transform: rotate(-45deg) scale(1); }
      25% { transform: rotate(-45deg) scale(1.05); }
      50% { transform: rotate(-45deg) scale(1); }
      75% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* EXPLODE */
    .broken {
      opacity: 0;
      transform: scale(2) rotate(-45deg);
    }

    .inside {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 22px;
      margin: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.05); }

    .yes { background: #38b000; color: white; }
    .no { background: #adb5bd; position: relative; }

    .sad-cat {
      display: none;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .sad-cat img {
      width: 160px;
    }

    .floating-heart {
      position: absolute;
      font-size: 1.4rem;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(6); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="crackSound" src="https://www.soundjay.com/mechanical/sounds/wood-crack-1.mp3"></audio>
  <audio id="dharmamusic" src="https://cdn.pixabay.com/audio/2023/03/28/audio_9a9a3d6e0b.mp3" loop></audio>

  <div class="container">
    <div class="heart" id="heart" onclick="breakHeart()"></div>

    <div class="inside" id="inside">
      <h2>Will you be my Valentine? üíò</h2>
      <button class="YES!!" onclick="yesClick()">Yes üíñ</button>
      <button class="NO :(" id="noBtn" onclick="noClick()">No üôÉ</button>

      <div class="sad-cat" id="sadCat">
        <img id="catImg" src="sad_cat.jpeg" alt="Sad Cat" />
        <p id="catText">The cat is sad.</p>
      </div>
    </div>
  </div>

  <script>
    let noCount = 0;

    function breakHeart() {
      document.getElementById('crackSound').play();
      document.getElementById('heart').classList.add('broken');
      setTimeout(() => {
        document.getElementById('inside').style.display = 'block';
      }, 400);
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center;padding-top:15vh;">
          <h1 style="font-size:3rem;color:#e63946;animation:pop 1s ease;">HE SAID YES!!! üíñüíñüíñ</h1>
          <p style="font-size:1.4rem;">Dharma music plays. Destiny confirmed. üíç</p>
        </div>
      `;
      document.getElementById('dharmamusic').play();
      spawnHearts();
      launchConfetti();
      launchFireworks();
    }

    function noClick() {
      noCount++;
      const cat = document.getElementById('sadCat');
      const text = document.getElementById('catText');
      const noBtn = document.getElementById('noBtn');

      cat.style.display = 'block';
      cat.style.transform = `scale(${1 + noCount * 0.25})`;
      text.innerText = noCount > 2 ? 'The cat is emotionally shattered üòø' : 'The cat is sad.';

      if (noCount >= 3) {
        noBtn.style.position = 'absolute';
        noBtn.style.left = Math.random() * 200 - 100 + 'px';
        noBtn.style.top = Math.random() * 200 - 100 + 'px';
      }
    }

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    function launchFireworks() {
      for (let i = 0; i < 25; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * 100 + 'vw';
        fw.style.top = Math.random() * 50 + 'vh';
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
      }
    }
  </script>

</body>
</html>
