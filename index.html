<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Meet üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff0f3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 44px 34px;
      border-radius: 26px;
      box-shadow: 0 30px 60px rgba(230,57,70,0.2);
      width: 90%;
      max-width: 380px;
      position: relative;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffd166, #fcbf49);
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFloat 4s infinite ease-in-out;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.9; }
      50% { transform: translateY(-40px) scale(1.2); }
      100% { transform: translateY(-80px) scale(0.8); opacity: 0; }
    }

    .heart {
      font-size: 5.2rem;
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
      margin-bottom: 6px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }

    .hint {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 10px;
    }

    .inside {
      display: none;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-top: 8px;
      color: #e63946;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .yes {
      background: linear-gradient(135deg, #e63946, #ff6b6b);
      color: white;
    }

    .no {
      background: #f4f4f4;
      color: #666;
    }

    .sad-cat {
      display: none;
      margin-top: 18px;
      animation: fadeIn 0.6s ease;
    }

    .sad-cat img {
      width: 120px;
      opacity: 0.95;
    }

    .signature {
      margin-top: 26px;
      font-size: 0.9rem;
      color: #888;
    }

    .signature span {
      color: #e63946;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <!-- sparkles -->
    <div class="sparkle" style="top:20px;left:30px;"></div>
    <div class="sparkle" style="top:60px;right:40px;animation-delay:1s"></div>
    <div class="sparkle" style="bottom:40px;left:60px;animation-delay:2s"></div>
    <div class="sparkle" style="bottom:80px;right:70px;animation-delay:3s"></div>

    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="hint">tap the heart</div>

    <div class="inside" id="inside">
      <h2>Meet</h2>
      <div class="subtitle">I have a small question for you‚Ä¶</div>
      <h2>Will you be my Valentine? üíò</h2>

      <button class="yes" onclick="yesClick()">Yes üíñ</button>
      <button class="no" onclick="noClick()">No</button>

      <div class="sad-cat" id="sadCat">
        <img src="sad_cat.jpeg" alt="Sad Cat" />
        <p id="catText">the cat is sad</p>
      </div>

      <div class="signature">‚Äî from <span>Kshipra</span></div>
    </div>
  </div>

  <script>
    let noCount = 0;
    const heart = document.getElementById('heart');

    heart.addEventListener('click', reveal);
    heart.addEventListener('touchstart', e => { e.preventDefault(); reveal(); }, { passive: false });

    function reveal() {
      document.getElementById('inside').style.display = 'block';
      heart.style.display = 'none';
      document.querySelector('.hint').style.display = 'none';
    }

    function noClick() {
      noCount++;
      const cat = document.getElementById('sadCat');
      const text = document.getElementById('catText');

      cat.style.display = 'block';

      if (noCount === 1) text.innerText = 'the cat is sad üòø';
      if (noCount === 2) text.innerText = 'the cat is very sad üòø';
      if (noCount >= 3) text.innerText = 'okay‚Ä¶ now you‚Äôre just being mean üòø';
    }

    function yesClick() {
      document.getElementById('card').innerHTML = `
        <h2 style="color:#e63946">You just made my heart very happy üíñ</h2>
        <p style="margin-top:12px">Can‚Äôt wait to celebrate together.</p>
        <div class="signature" style="margin-top:30px">‚Äî always yours, <span>Kshipra</span></div>
      `;
    }
  </script>

</body>
</html>
