<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff0f3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 42px 34px;
      border-radius: 26px;
      box-shadow: 0 30px 60px rgba(230,57,70,0.2);
      width: 90%;
      max-width: 390px;
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffd166, #fcbf49);
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFloat 4s infinite ease-in-out;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.9; }
      50% { transform: translateY(-35px) scale(1.2); }
      100% { transform: translateY(-70px) scale(0.8); opacity: 0; }
    }

    h2 {
      color: #e63946;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .question {
      font-size: 1.05rem;
      color: #444;
      margin: 22px 0;
      min-height: 64px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .primary {
      background: linear-gradient(135deg, #e63946, #ff6b6b);
      color: white;
    }

    .secondary {
      background: #f4f4f4;
      color: #666;
    }

    .sad-cat {
      display: none;
      margin-top: 16px;
      animation: fadeIn 0.5s ease;
    }

    .sad-cat img {
      width: 110px;
    }

    .signature {
      margin-top: 26px;
      font-size: 0.9rem;
      color: #888;
    }

    .signature strong {
      color: #e63946;
    }
  </style>
</head>
